<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00041"><div class="fk-title"><span class="fk-bold">791.4 (*G): </span><span class="fk-bold fk-italic">gozâlis</span></div><div class="fk-content"><p class="fk-commentary"><span>Das</span><span> Hapax legomenon </span><span>ist nur in</span><span> den Hss</span><span>. </span><span>G, </span><span>M</span><span> und </span><span>Z an dieser Stelle belegt</span><span>; </span><span>Hs</span><span>. </span><span>I weist auch ein Hapax legomenon (</span><span class="fk-italic">gozilis</span><span>) auf. I</span><span>n den einschlägigen Wörterbüchern findet sich </span><span>zu keiner der Formen</span><span> ein Eintrag</span><span>.</span></p></div></div></body></html>
