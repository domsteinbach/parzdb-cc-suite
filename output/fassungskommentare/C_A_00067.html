<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00067"><div class="fk-title"><span class="fk-bold">481.18</span><span class="fk-bold"> (*D*m*G*T): (</span><span class="fk-bold fk-italic">v</span><span class="fk-bold">)</span><span class="fk-bold fk-italic">erbunde</span></div><div class="fk-content"><p class="fk-commentary"><span>Um einen reinen Reim zwischen </span><span class="fk-italic">kunde </span><span>und (</span><span class="fk-italic">v</span><span>)</span><span class="fk-italic">erbunde </span><span>zu gewährleisten, wird auf den Umlaut in (</span><span class="fk-italic">v</span><span>)</span><span class="fk-italic">erbünde </span><span>zur Markierung des Konj</span><span>. </span><span>Prät</span><span>. </span><span>verzichtet.</span></p></div></div></body></html>
