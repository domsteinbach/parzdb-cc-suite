<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_T_00029"><div class="fk-title"><span class="fk-bold">395.4</span> (*T)</div><div class="fk-content"><p class="fk-commentary"><span>Die Bewegungsdynamik von 395.3 (</span><span class="fk-italic">Lybaut </span><span class="fk-italic">ûf</span><span class="fk-italic"> gegen </span><span class="fk-italic">sînem </span><span class="fk-italic">hêrren </span><span class="fk-italic">spranc</span><span>) wird in 395.4 fortgeführt und kommt dort im </span><span>Richtungsa</span><span>kk</span><span>. </span><span class="fk-italic">ûf</span><span class="fk-italic"> den </span><span class="fk-italic">palas </span><span>zum Ausdruck. Die übrigen Fassungen haben hier Dat</span><span>.</span><span> (</span><span class="fk-italic">ûf</span><span class="fk-italic"> dem </span><span class="fk-italic">palas</span><span>), um den Ort des großen Andrangs zu bezeichnen.</span></p></div></div></body></html>
