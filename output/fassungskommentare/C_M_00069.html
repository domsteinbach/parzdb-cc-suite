<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_M_00069"><div class="fk-title"><span class="fk-bold">696.8</span><span class="fk-bold"> (*m): </span><span class="fk-bold fk-italic">er</span></div><div class="fk-content"><p class="fk-commentary"><span>Das </span><span>Personalpr</span><span>. </span><span class="fk-italic">er</span><span> bezieht sich auf </span><span>Parcifal </span><span>(696.6) </span><span>oder Gawan</span><span> (696.5)</span><span>. Es kann sich hier </span><span>allerdings auch </span><span>um </span><span>die</span><span> gängige Verschreibung </span><span>-</span><span class="fk-italic">r</span><span> statt </span><span>-</span><span class="fk-italic">z</span><span> handeln. Es erfolgte </span><span>hier </span><span>keine Emendation zu </span><span class="fk-italic">ez</span><span> nach </span><span>Hss. </span><span>n und o, weil Fr</span><span>. </span><span>69 die Variante </span><span class="fk-italic">er</span><span> stützt.</span></p></div></div></body></html>
