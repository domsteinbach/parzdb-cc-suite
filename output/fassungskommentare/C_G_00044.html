<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00044"><div class="fk-title"><span class="fk-bold">802.24 (*G): </span><span class="fk-bold fk-italic">ûf</span><span class="fk-bold fk-italic"> den </span><span class="fk-bold fk-italic">rinc</span></div><div class="fk-content"><p class="fk-commentary"><span>Das Syntagma </span><span>wird</span><span> entgegen alle</span><span>n</span><span> anderen </span><span>Textz</span><span>eugen nach dem Leithandschriftenprinzip in den Fassungstext gesetzt, da der </span><span>Richtungsa</span><span>kk</span><span>usativ</span><span> in </span><span>Hs</span><span>. </span><span>G planvoll gewählt scheint: </span><span class="fk-italic">den</span><span> und Auslautverhärtung bei </span><span class="fk-italic">rinc </span><span>deuten darauf hin.</span></p></div></div></body></html>
