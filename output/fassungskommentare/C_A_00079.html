<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00079"><div class="fk-title"><span class="fk-bold">601.12</span><span class="fk-bold"> (*D*m*G*T): </span><span class="fk-bold fk-italic">tämris</span></div><div class="fk-content"><p class="fk-commentary"><span>Da die Textzeugen </span><span>von </span><span>*m, *G und *T missverst</span><span>ändliche</span><span> Lesarten für </span><span class="fk-italic">tämris </span><span>überliefern, wird </span><span>hier </span><span>vom üblichen Umgang mit Eigennamen abgewichen: Im Editionstext aller Fassungen steht die Standardform </span><span class="fk-italic">tämris</span><span>, Abweichungen davon sind emendiert</span><span> und im Apparat verzeichnet</span><span>.</span></p></div></div></body></html>
