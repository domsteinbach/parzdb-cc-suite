<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_M_00028"><div class="fk-title"><span class="fk-bold">301.18</span><span class="fk-bold"> (*m): </span><span class="fk-bold fk-italic">sazte</span></div><div class="fk-content"><p class="fk-commentary"><span>Die Verbalform </span><span class="fk-italic">sazte </span><span>ersetzt die fehlerhafte Lesart (</span><span class="fk-italic">senczete</span><span>) in Leiths. m, allerdings ist jene ohne handschriftlichen Rückhalt in den </span><span>fr</span><span>nhd</span><span>. </span><span>Hss</span><span>. n und o (</span><span class="fk-italic">setzet</span><span> / </span><span class="fk-italic">seczet</span><span>) mit dem üblichen Rückumlaut in den Fassungstext eingesetzt.</span></p></div></div></body></html>
