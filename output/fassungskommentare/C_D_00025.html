<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00025"><div class="fk-title"><span class="fk-bold">342.30</span><span class="fk-bold"> (*D): </span><span class="fk-bold fk-italic">stunt</span></div><div class="fk-content"><p class="fk-commentary"><span>Aus Reimgründen (Reim auf </span><span class="fk-italic">kunt </span><span>in 342.29) wird handschriftliches </span><span class="fk-italic">stvͦnt </span><span>(</span><span>Hs</span><span>. D) </span><span>zu </span><span class="fk-italic">stunt </span><span>emendiert, obwohl nicht sicher ist, ob das Su</span><span>per</span><span>skript nicht lediglich den vokalischen Wert von </span><span class="fk-italic">v </span><span>markieren soll.</span></p></div></div></body></html>
