<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00028"><div class="fk-title"><span class="fk-bold">668.11 (*G): </span><span class="fk-bold fk-italic">Gawan</span></div><div class="fk-content"><p class="fk-commentary"><span>Dass </span><span>Iblis</span><span>, Geliebte des </span><span>Clinschor</span><span>, </span><span>Gawan</span><span> ein Zelt schickt, ist durch den Kontext des </span><span>›</span><span>Parzival</span><span>‹</span><span> nicht gedeckt, könnte aber auf einen Handlungsstrang verweisen, der nicht mehr überliefert ist.</span></p></div></div></body></html>
