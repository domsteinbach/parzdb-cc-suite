<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00030"><div class="fk-title"><span class="fk-bold">273.27–28 (*D*m*G*T)</span></div><div class="fk-content"><p class="fk-commentary"><span>Es ist unklar, ob sich </span><span>273.28</span><span> (</span><span class="fk-italic">dô</span><span class="fk-italic"> si an </span><span class="fk-italic">ir</span><span class="fk-italic"> bette </span><span class="fk-italic">sâzen</span><span>, zit.</span><span> nach </span><span>*D</span><span>) </span><span>auf die vorher erwähnte Tätigkeit des Essens (273.26–27) oder die nachfolgende Aussage (273.29–30) bezieht</span><span>. Um diese Uneindeutigkeit kenntlich zu machen, wird nach 273.27 und 273.28 jeweils Komma gesetzt</span><span>.</span></p></div></div></body></html>
