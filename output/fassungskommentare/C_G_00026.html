<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00026"><div class="fk-title"><span class="fk-bold">652.22 (*G): </span><span class="fk-bold fk-italic">herzen</span></div><div class="fk-content"><p class="fk-commentary"><span>Hier ist sowohl ein Bezug zu Artus</span><span> (652.21)</span><span>, der sich um seinen Neffen </span><span>Gawan</span><span> gesorgt hat, als auch zum Knappen</span><span> (652.20)</span><span> möglich, der den ersten Auftrag seines Herrn gut erfüllen will.</span></p></div></div></body></html>
