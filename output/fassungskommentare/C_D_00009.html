<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00009"><div class="fk-title"><span class="fk-bold">131.29</span><span class="fk-bold"> (*D): </span><span class="fk-bold fk-italic">alss</span></div><div class="fk-content"><p class="fk-commentary"><span>Die Graphie </span><span class="fk-italic">alss </span><span>ist </span><span>hsl</span><span>.</span><span> (Leiths. D) so belegt </span><span>(gegenüber </span><span class="fk-italic">als </span><span class="fk-italic">si </span><span>in *m) und wird </span><span>entsprechend</span><span> in den </span><span>*D-T</span><span>ext gesetzt, da nicht zweifelsfrei zu entscheiden ist, ob </span><span class="fk-italic">alss</span><span> zu </span><span class="fk-italic">als si</span><span> oder zu </span><span class="fk-italic">als es </span><span>(partitiver Gen. zu </span><span class="fk-italic">brôt</span><span>, </span><span class="fk-italic">wîn </span><span>und den beiden </span><span class="fk-italic">pardrîsekîn </span><span>in 131.27f.) </span><span>aufzulösen ist.</span></p></div></div></body></html>
