<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00022"><div class="fk-title"><span class="fk-bold">610.20 (*G): </span><span class="fk-bold fk-italic">schouwe</span></div><div class="fk-content"><p class="fk-commentary"><span>Alle Handschriften bieten hier eine breite Varianz, da einige Schreibe</span><span>r</span><span> offensichtlich Formen von </span><span class="fk-italic">joie</span><span> missverstanden haben</span><span>. Schreiber II der Hs. G entscheidet sich für </span><span class="fk-italic">schouwe</span><span>, was in diesem Kontext als </span><span>Heerschau von König Artus</span><span> verstanden werden kann.</span></p></div></div></body></html>
