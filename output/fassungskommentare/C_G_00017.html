<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00017"><div class="fk-title"><span class="fk-bold">588.12–13</span></div><div class="fk-content"><p class="fk-commentary"><span>In den beiden Versen liegt eine ungewöhnliche, </span><span>inversive</span><span> Syntax vor: </span><span>‚</span><span>sein Hemd war durch die Wunden – und der Harnisch (war es auch) – beschmutzt</span><span>‘</span><span>. Diese ist nicht </span><span>durch Emendation, d.h. Streichung von </span><span class="fk-italic">daz</span><span> bzw. Aufnahme von I in den Fassungstext, </span><span>geglättet.</span></p></div></div></body></html>
