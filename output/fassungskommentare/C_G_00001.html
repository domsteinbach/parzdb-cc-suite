<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00001"><div class="fk-title"><span class="fk-bold">69.26 (*G): </span><span class="fk-bold fk-italic">tranc</span></div><div class="fk-content"><p class="fk-commentary"><span>Es ist unklar, ob </span><span class="fk-italic">tranc</span><span> in </span><span>Hs</span><span>. </span><span>R eine Anlautschärfung</span><span> (</span><span>Fortisierung</span><span> des anlautenden, eigentlich stimmhaften dentalen Plosivs)</span><span> wiedergibt</span><span> und so als Form des </span><span>Prät</span><span>. </span><span>Sg</span><span>. dem Verb </span><span class="fk-italic">dringen</span><span> zugehörig ist</span><span> oder ob die </span><span>Wortform</span><span> dem Lemma </span><span class="fk-italic">trinken</span><span> zuzuordnen ist.</span></p></div></div></body></html>
