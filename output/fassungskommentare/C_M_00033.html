<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_M_00033"><div class="fk-title"><span class="fk-bold">328.2</span><span class="fk-bold"> (*m): </span><span class="fk-bold fk-italic">von </span><span class="fk-bold fk-italic">Janfuse</span></div><div class="fk-content"><p class="fk-commentary"><span>G</span><span>emeint ist </span><span class="fk-italic">diu heideninne von </span><span class="fk-italic">Ja</span><span class="fk-italic">n</span><span class="fk-italic">fuse</span><span>; </span><span>zudem liegt hier eine </span><span>Apokoi</span><span>n</span><span>u</span><span>-K</span><span>onstruktion vor</span><span>: </span><span class="fk-italic">von </span><span class="fk-italic">Janfuse </span><span>ist sowohl Apposition zu </span><span class="fk-italic">diu </span><span class="fk-italic">heidinne </span><span>(328.1) als auch </span><span>Subj</span><span>.</span><span> im Hauptsatz (328.2).</span></p></div></div></body></html>
