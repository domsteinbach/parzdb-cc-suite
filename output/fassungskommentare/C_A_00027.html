<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00027"><div class="fk-title"><span class="fk-bold">231.22</span><span class="fk-bold"> (*D*m*G*T): </span><span class="fk-bold fk-italic">dârz </span><span class="fk-bold">/ </span><span class="fk-bold fk-italic">daz </span><span class="fk-bold">/ </span><span class="fk-bold fk-italic">daz sin</span></div><div class="fk-content"><p class="fk-commentary"><span class="fk-italic">dârz </span><span>(*D*m) ist relativisch </span><span>(lokal) </span><span>angeschlossen an 231.</span><span>20</span><span>–21.</span><span> In *G ist </span><span class="fk-italic">daz </span><span>als Kontraktion von </span><span class="fk-italic">daz ez </span><span>zu verstehen, in *T ist </span><span class="fk-italic">daz sin </span><span>aufzulösen als </span><span class="fk-italic">daz ez es in</span><span> (</span><span class="fk-italic">dem ermele</span><span>).</span></p></div></div></body></html>
