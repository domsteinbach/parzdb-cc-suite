<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_T_00014"><div class="fk-title"><span class="fk-bold">235.3</span> (*T)</div><div class="fk-content"><p class="fk-commentary"><span>Das </span><span>enkl</span><span>. </span><span class="fk-italic">-s </span><span>in </span><span class="fk-italic">leget</span><span class="fk-italic">en</span><span class="fk-italic">s </span><span>ist wohl weniger als Genitivus partitivus (</span><span class="fk-italic">es</span><span>) zu verstehen denn vielmehr als grammatikalisch inkongruentes, jedoch logisches Obj</span><span>. </span><span class="fk-italic">si</span><span>, das sich auf die hinter </span><span class="fk-italic">daz </span><span class="fk-italic">silber </span><span>stehenden zwei </span><span class="fk-italic">mezzer </span><span>bezieht (vgl. *m, 235.3).</span></p></div></div></body></html>
