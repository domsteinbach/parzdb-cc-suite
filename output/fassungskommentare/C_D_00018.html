<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00018"><div class="fk-title"><span class="fk-bold">187.7–8 (*D (*D):: </span><span class="fk-bold fk-italic">kraft</span></div><div class="fk-content"><p class="fk-commentary"><span>Der identische Reim auf </span><span class="fk-italic">kraft </span><span>geht sicherlich auf einen Augensprung zurück, jedoch ist dieser Reim fassungsintern nicht emendierbar und verbleibt daher im *D-Text.</span></p></div></div></body></html>
