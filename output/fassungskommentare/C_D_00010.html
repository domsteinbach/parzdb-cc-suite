<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00010"><div class="fk-title"><span class="fk-bold">137</span><span class="fk-bold">.</span><span class="fk-bold">15</span><span class="fk-bold"> (*D): </span><span class="fk-bold fk-italic">an in</span></div><div class="fk-content"><p class="fk-commentary"><span>Das in </span><span>Hs</span><span>. D überlieferte </span><span class="fk-italic">an </span><span>könnte auch als enklitische</span><span>s </span><span class="fk-italic">ann </span><span>bzw. </span><span class="fk-italic">an in </span><span>verstanden</span><span> und müsste dann nicht emendiert</span><span> werden</span><span>. </span><span>Um </span><span>jedoch </span><span>das Textverständnis zu erleichtern, </span><span>wird </span><span class="fk-italic">in </span><span>nach </span><span class="fk-italic">an </span><span>ergänzt</span><span>.</span></p></div></div></body></html>
