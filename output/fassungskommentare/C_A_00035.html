<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00035"><div class="fk-title"><span class="fk-bold">298.17–18 (*D*m*G*T)</span></div><div class="fk-content"><p class="fk-commentary"><span>298.17 und 298.18 sind jeweils mit Komma abgeschlossen, da nicht eindeutig zu entscheiden ist, ob 298.17 eine Ergänzung zu 298.16 darstellt oder einen Nebensatz zu 298.19.</span></p></div></div></body></html>
