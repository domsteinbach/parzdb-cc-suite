<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00021"><div class="fk-title"><span class="fk-bold">607.22 (*G): </span><span class="fk-bold fk-italic">den</span></div><div class="fk-content"><p class="fk-commentary"><span>Hier liegt ein </span><span>Bezug von </span><span class="fk-italic">den</span><span> auf den Kampf gegen zwei Ritter</span><span> vor</span><span>, der in </span><span>607.</span><span>18–19 erwähnt w</span><span>i</span><span>rd;</span><span> bei </span><span class="fk-italic">stiuret</span><span>, das nur in Hs. G vorhanden ist, könnte es sich auch um eine Verschreibung von </span><span class="fk-italic">strit</span><span> handeln, das vereindeutigend in den anderen Fassungen wieder aufgenommen wird.</span></p></div></div></body></html>
