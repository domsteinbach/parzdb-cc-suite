<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_M_00042"><div class="fk-title"><span class="fk-bold">419.30</span><span class="fk-bold"> (*m): </span><span class="fk-bold fk-italic">iuwer</span><span class="fk-bold fk-italic">m </span><span class="fk-bold fk-italic">veter</span><span class="fk-bold fk-italic">e</span></div><div class="fk-content"><p class="fk-commentary"><span>Die handschriftliche Variante </span><span class="fk-italic">uwern</span><span class="fk-italic"> vettern</span><span> (</span><span>mno</span><span>) wird nach Hs. V zu </span><span class="fk-italic">iuwer</span><span class="fk-italic">m </span><span class="fk-italic">vetere </span><span>emendiert</span><span>. </span><span>Laut </span><span class="fk-small-caps">Mhd. Gr. 20</span><span class="fk-small-caps">18</span><span>, § </span><span>S </span><span>26</span><span>,</span><span> ist beim </span><span>Subst</span><span>. </span><span class="fk-italic">veter</span><span>(</span><span class="fk-italic">e</span><span>) im Dat</span><span>.</span><span> ausschließlich</span><span> die Endung -</span><span class="fk-italic">e</span><span> bzw. die Nullendung </span><span>belegt.</span></p></div></div></body></html>
