<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_T_00009"><div class="fk-title"><span class="fk-bold">160.29</span><span class="fk-bold"> (*T): </span><span class="fk-bold fk-italic">dorften</span></div><div class="fk-content"><p class="fk-commentary"><span>Der P</span><span>lural</span><span> ist entweder als </span><span>Numerusinkongruenz</span><span> zu erklären oder ist auf </span><span class="fk-italic">die </span><span class="fk-italic">bluomen </span><span>zu beziehen</span><span>, die dann das </span><span>Subj</span><span>.</span><span> des Satzes darstellen</span><span>. In d</span><span>ies</span><span>em Fall bewirken die hellen Blüten, dass die Röte des Blutes besonders hervorsticht.</span></p></div></div></body></html>
