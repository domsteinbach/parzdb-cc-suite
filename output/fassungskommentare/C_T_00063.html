<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_T_00063"><div class="fk-title"><span class="fk-bold">815.5</span><span class="fk-bold"> (*T): </span><span class="fk-bold fk-italic">sîn</span><span class="fk-bold fk-italic"> gebot</span></div><div class="fk-content"><p class="fk-commentary"><span>Die Lesart wird </span><span>beibehalten</span><span>, da sie auch von </span><span>Hs</span><span>. </span><span>Q gestützt wird</span><span>; </span><span class="fk-italic">sîn</span><span class="fk-italic"> gebot </span><span>ist </span><span>in *T </span><span>auf Gott zu beziehen und nicht, wie in den anderen Fassungen, auf </span><span>Repanse</span><span> de </span><span>Schoye</span><span>.</span></p></div></div></body></html>
