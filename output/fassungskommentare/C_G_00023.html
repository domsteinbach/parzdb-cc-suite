<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_G_00023"><div class="fk-title"><span class="fk-bold">623.25</span> (*G)</div><div class="fk-content"><p class="fk-commentary"><span>Orgeluse fällt an dieser Stelle dem Fährmann ins Wort, um Gawan zu preisen und so ihren Sinneswandel auch vor einer grö</span><span>ße</span><span>ren Öffentlichkeit deutlich zu machen. Daher begründe</span><span>n</span><span> sich die Interpunktion und auch die sinnvolle Zuordnung der </span><span class="fk-italic">inquit</span><span>-Formel im </span><span>Folgevers</span><span>.</span></p></div></div></body></html>
