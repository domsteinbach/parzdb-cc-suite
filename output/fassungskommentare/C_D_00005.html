<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00005"><div class="fk-title"><span class="fk-bold">82.3</span><span class="fk-bold"> (*D): </span><span class="fk-bold fk-italic">wæne</span></div><div class="fk-content"><p class="fk-commentary"><span>Wohl aus stilistischen Gründen ist das Personalpr</span><span>. </span><span class="fk-italic">ich </span><span>vor dem</span><span> finiten Verb </span><span class="fk-italic">wæne </span><span>ausgelassen. Bei </span><span class="fk-italic">wæne </span><span>könnte es sich allerdings auch um Imp</span><span>. </span><span>Sg</span><span>.</span><span> handeln.</span></p></div></div></body></html>
