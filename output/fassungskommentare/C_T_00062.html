<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_T_00062"><div class="fk-title"><span class="fk-bold">762.7</span><span class="fk-bold">–8 (*T): </span><span class="fk-bold fk-italic">ringe </span><span class="fk-bold">/</span><span class="fk-bold fk-italic"> mit </span><span class="fk-bold fk-italic">höveschlîchen</span><span class="fk-bold fk-italic"> dingen</span></div><div class="fk-content"><p class="fk-commentary"><span>Der unreine Reim </span><span>von </span><span class="fk-italic">ringe </span><span>auf </span><span class="fk-italic">dingen </span><span>wird akzeptiert, da die Lesart von allen *T-Handschriften geteilt wird. In </span><span>Hs</span><span>. </span><span>V </span><span>(*m) </span><span>wurde die ursprünglich vorhandene Pluralform </span><span class="fk-italic">ringen </span><span>zu </span><span class="fk-italic">ringe </span><span>korrigiert.</span></p></div></div></body></html>
