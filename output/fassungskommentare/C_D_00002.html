<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_D_00002"><div class="fk-title"><span class="fk-bold">3.23 (*D): </span><span class="fk-bold fk-italic">des</span></div><div class="fk-content"><p class="fk-commentary"><span>Das </span><span>in *D bzw. Leiths. D singuläre </span><span>Demonstrativpr</span><span>. </span><span class="fk-italic">des </span><span>ist als rückbezügliches ‚dessen‘ zu verstehen und steht in Relation zu </span><span class="fk-italic">herzen </span><span>(3.22).</span></p></div></div></body></html>
