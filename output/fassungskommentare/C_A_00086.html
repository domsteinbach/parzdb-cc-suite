<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00086"><div class="fk-title"><span class="fk-bold">635</span><span class="fk-bold">.</span><span class="fk-bold">1–4</span><span class="fk-bold"> (*G*T)</span></div><div class="fk-content"><p class="fk-commentary"><span>Die Verse 635.1–4 nach *G und *T sind folgendermaßen zu verstehen: ‚</span><span>Herr, </span><span>I</span><span>hr batet mich darum, ihren Kuss zu empfangen, doch ist meinem Mund verziehen, was mein Herz krank macht.</span><span>‘</span></p></div></div></body></html>
