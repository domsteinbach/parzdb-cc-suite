<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00015"><div class="fk-title"><span class="fk-bold">134.5 (*D*m*G*T): </span><span class="fk-bold fk-italic">Sîn manheit</span></div><div class="fk-content"><p class="fk-commentary"><span>Die in Leiths. D nicht ausgeführte Initiale wird entsprechend der mehrheitlich überlieferten Lesart </span><span class="fk-italic">sîn (manheit</span><span>) </span><span>(mit Bezug nachfolgend auf Erec in 134.6) </span><span>emendiert. Fassung *T (zusammen mit den *G-Hss. L und Z) stellt mit </span><span class="fk-italic">mîne manheit </span><span>einen Bezug zu Orilus her.</span></p></div></div></body></html>
