<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00080"><div class="fk-title"><span class="fk-bold">567</span><span class="fk-bold">.</span><span class="fk-bold">3</span><span class="fk-bold"> (*D*m*G): </span><span class="fk-bold fk-italic">daz</span></div><div class="fk-content"><p class="fk-commentary"><span>In *D, *m und *G ist nicht mit Sicherheit zu entscheiden, ob es sich bei </span><span class="fk-italic">daz </span><span>entweder um die Konjunktion </span><span class="fk-italic">daz </span><span>handelt oder, entsprechend *T, um eine Enklise </span><span class="fk-italic">dâz</span><span>, gebildet </span><span>aus </span><span class="fk-italic">dâ </span><span>und </span><span class="fk-italic">ez</span><span>.</span></p></div></div></body></html>
