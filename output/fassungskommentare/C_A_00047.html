<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_A_00047"><div class="fk-title"><span class="fk-bold">344.7 (*D*m*T): </span><span class="fk-bold fk-italic">ver</span><span class="fk-bold fk-italic">helîn</span></div><div class="fk-content"><p class="fk-commentary"><span>In *D, *m und *T steht </span><span class="fk-italic">verhelîn</span><span> aufgrund der Pluralform des folgenden Relativpronomens </span><span class="fk-italic">diu</span><span> in der Mehrzahl. Daher besteht eine Inkongruenz zwischen der Verbalform </span><span class="fk-italic">lief </span><span>und dem </span><span>Subj</span><span>. </span><span class="fk-italic">verhelîn</span><span>.</span></p></div></div></body></html>
