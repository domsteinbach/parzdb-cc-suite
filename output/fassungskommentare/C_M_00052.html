<html lang="en"><head><meta charset="utf-8"/><title>Fassungskommentar</title></head><body><div class="fassungs-kommentar" id="C_M_00052"><div class="fk-title"><span class="fk-bold">527.23–25</span></div><div class="fk-content"><p class="fk-commentary"><span>Übersetzung</span><span>svorschlag</span><span>: </span><span>‚</span><span>Er appellierte an mich; dazu zwang ihn die Notlage und mich (*zwang sie dadurch), dass er mir Sicherheit geboten hatte, um heil davon zu kommen.</span><span>‘</span></p></div></div></body></html>
